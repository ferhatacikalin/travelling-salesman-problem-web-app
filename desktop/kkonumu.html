<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>GUI2</title>

    <link rel = "stylesheet" href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link rel = "stylesheet" href = "./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel = "stylesheet" href = "./main.css" />
</head>

</head>
<body>
<div class="container">
<div class="row">
    <div class="col-md-2">  <button style="margin-top: 5px;position: relative; right: 70%;width: 30%;" id="iptal" type="button" class="btn btn-sm btn-danger">Geri</button></div>
    <div class="col-md-8">
        <p style="margin-bottom: 40px;" class="h1">Kullanıcı Konumu Güncelle</p>
        <div id="map" style="width: 100%; height: 500px;"></div>

        <label for="lat">Lat:</label>
        <input id="lat" name="lat" type="text" class="form-control form-control-md"  value="40.766666" placeholder="40.766666">
        <label for="lng">Lng:</label>
        <input id="lng"  name="lng" type="text" class="form-control form-control-md"  value="29.916668" placeholder="29.916668">

        <button style="margin-top: 20px;position: relative; left: 80%;width: 20%;" id="ekle" type="button" class="btn btn-success">Güncelle</button>

    </div>
    <div class="col-md-2"></div>


</div>

</div>





<script src="./settings.js" type="application/ecmascript"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZG0THWwiIHRDLuAtLEi18tcwq1YBpgdY"></script>
<script src="./jquery.googlemap.js"></script>
<script src="kkonumu.js" type="application/ecmascript"></script>
</body>
</html>
